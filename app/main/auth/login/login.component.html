<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Connectez-vouz à votre compte</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is obligatoire
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        S'il vous plaît, mettez une adresse email valide
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        mot de passe is obligatoire
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!--mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox!-->

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Mot de passe oublié?
                    </a>
                </div>

                <button mat-raised-button color="accent" (click)="authentification()"  class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SE CONNECTER
                </button>

            </form>

            

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Pas de compte?</span>
                <a class="link" [routerLink]="'/register'">Créer un compte</a>
            </div>

        </div>

    </div>

</div>
